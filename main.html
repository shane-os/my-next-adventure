<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="An exciting platform for users to find advice on tourist attractions"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>My Next Adventure</title>
</head>
<body>
<section>
    <nav class="navbar fixed-top navbar-dark">
        <div class="container-fluid">
            <a href="#home">My Next Adventure</a>
            <a href="#attractions">Attractions</a>
            <a href="#contactus">Contact Us</a>
            <a href="#account">Login / Sign Up</a>
        </div>
    </nav>
</section>
<section id="home">
    <div class="container">
        <div class="row">
            <h1>My Next Adventure</h1>
        </div>
        <div class="row">
            <form>
                <input type="search" class="searchattraction" autocomplete="off" placeholder="Desired Location..." >
                <button id="search" class="search" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="row">
            <div class="form-check">
                <input class="form-check-input" type ="checkbox" id="free" value="1">
                <label class="form-check-label" for="free">Free</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type ="checkbox" id="prebooking" value="2">
                <label class="form-check-label" for="prebooking">Pre-Booking Required</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type ="checkbox" id="children" value="3">
                <label class="form-check-label" for="children">Suitable for Children</label>
            </div>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
